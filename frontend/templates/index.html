<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosopher Debates</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-window"></div>
        <input type="text" id="user-input" placeholder="Ask a philosophical question...">
        <div id="button-container">
            <button class="ask-socrates" onclick="sendMessage('Socrates')">Ask Socrates</button>
            <button class="ask-nietzsche" onclick="sendMessage('Nietzsche')">Ask Nietzsche</button>
            <button class="ask-aurelius" onclick="sendMessage('Aurelius')">Ask Aurelius</button>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
