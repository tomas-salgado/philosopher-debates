<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosopher Debates</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div id="preset-questions">
                <button class="preset-question" onclick="setQuestion('What is justice?')">What is justice?</button>
                <button class="preset-question" onclick="setQuestion('Do we have free will?')">Do we have free will?</button>
                <button class="preset-question" onclick="setQuestion('What is the meaning of life?')">What is the meaning of life?</button>
                <button class="preset-question" onclick="setQuestion('Are humans naturally good or evil?')">Are humans naturally good or evil?</button>
            </div>
            <div id="messages-container"></div>
        </div>
        <input type="text" id="user-input" placeholder="Type a question or select a philosopher...">
        <div id="button-container">
            <button class="socrates-respond" onclick="sendMessage('Socrates')">Socrates</button>
            <button class="nietzsche-respond" onclick="sendMessage('Nietzsche')">Friedrich Nietzsche</button>
            <button class="aurelius-respond" onclick="sendMessage('Aurelius')">Marcus Aurelius</button>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
